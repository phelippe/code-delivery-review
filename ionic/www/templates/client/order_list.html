<ion-view view-title="Titulo">
    <ion-nav-title>Seus pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-list>
            <ion-item ng-repeat="o in orders" ng-click="openOrderDetail($index)">
                <h2>{{o.data}}</h2>
                <div class="row">
                    <h2 class="col">Data do pedido: {{o.created_at.date | limitTo: 10 |date: 'dd/MM/yyyy'}}</h2>
                </div>
                <div class="row">
                    <div class="col col-75">Qtd de itens: {{o.items.data.length}}</div>
                    <div class="col col-25 note">
                        Status: {{o.status}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-royal button-full" ng-click="openListOrder()">Ver meus pedidos</button>

    </ion-content>
</ion-view>

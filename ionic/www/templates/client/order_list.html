<ion-view view-title="Titulo">
    <ion-nav-title>Seus pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher
                pulling-text="Deslize para baixo para atualizar os dados."
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in orders" ng-click="openOrderDetail(o)" on-hold="showActionSheet(o)">
                <div class="row">
                    <div class="col">
                        <h2>{{o.created_at.date | limitTo: 10 |date: 'dd/MM/yyyy'}}</h2>
                        <p>{{o.names | limitTo:2 | join: ', ' }}</p>
                        <i class="ion ion-os-cart">{{o.names.length}} Items</i>
                    </div>
                </div>
                <div class="col">
                    <i class="ion ion-ios-cart"> {{o.total}}</i>
                </div>
                <div class="row">
                    Status: {{o.status}}
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-royal button-full" ng-click="openListOrder()">Ver meus pedidos</button>

    </ion-content>
</ion-view>

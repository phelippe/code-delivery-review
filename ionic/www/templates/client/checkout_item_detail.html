<ion-view>
    <ion-nav-title>Produto: {{product.name}}</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Detalhes do produto</h2>
    </div>
    <ion-content class="padding has-subheader">
        <div class="list card">
            <div class="item item-avatar">
                <h2>{{product.name}}</h2>
                Qtd: {{product.qtd}} <br/>
                <i class="ion ion-social-usd"> {{product.price}}</i>
            </div>

            <label for="prod-qtd" class="item item-input">
                <span class="input-label">Quantidade</span>
                <input id="prod-qtd" type="text" placeholder="Forneça a quantidade" ng-model="product.qtd" />
            </label>

            <button type="button" class="button button-full button-assertive" ng-click="updateQtd()">Alterar quantidade</button>

            <div class="item item-body">
                <h2>Descrição</h2>
                <p>{{product.description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
